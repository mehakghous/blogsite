<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">

    <div class="w-full flex-1 ">
        <div class="w-full h-16 bg-gray-100 flex justify-center">
            <div class="w-full lg:w-[1024px] h-full flex justify-between p-2 ">
                <span class="flex items-center">
                    <img src="asstes/logo.png" class="w-12" alt="">
                </span>
                <span id="menu"
                    class="flex flex-col md:flex-row md:items-center absolute mt-16 md:m-0  md:p-0 md:relative bg-gray-100 md:bg-transparent duration-500  md:top-0 -top-[350px] left-0 w-full md:w-3/5 justify-between items-start font-light">
                    <a class="px-5 py-2">HOME</a>
                    <a class="px-5 py-2">ABOUT</a>
                    <a class="px-5 py-2">ACCOUNT</a>
                    <a class="bg-yellow-600 rounded-md p-3" href="blog.html">ADD BLOG</a>
                </span>
                <button id="hamburger"
                    class="peer w-16 h-full bg-gray-100 flex flex-col items-center justify-between px-2 py-1 md:hidden">
                    <span class="w-full bg-yellow-600 rounded-md h-2"></span>
                    <span class="w-full bg-yellow-600 rounded-md h-2"></span>
                    <span class="w-full bg-yellow-600 rounded h-2"></span>
                </button>
            </div>
        </div>
        <div><img src="asstes/content.png" class='w-full object-cover'alt=""></div>
        <div class="bg-gray-100 w-full flex justify-center">
           <div class="w-full lg:w-[1024px] p-20">
            <h1 class="text-yellow-600 font-medium tracking-tighter capitalize text-2xl mb-10px ">Be challenged and encouraged with our featured article</h1>
            <p class="text-lg font-light mt-10 ">
                Whether you are a brand new church planter with a dream to change the world or a seasoned ministry veteran with decades of experience, these posts will help you articulate what you've always felt deep within you.
            </p>
           </div>
        </div>
        <div class="w-full flex justify-center">
            <div id="blog-container" class="w-full lg:w-[1024px] ">

            </div>
        </div>
    </div>

    <script>
        document.getElementById("hamburger").addEventListener("click", () => {
            document.getElementById("menu").classList.toggle("top-0")
        })
    </script>
    <script src="js/render.js"></script>
</body>

</html>
